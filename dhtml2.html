<html>
<head>
	<script>
		function convert(){
			var number = parseInt(document.getElementById("txtBox").value);
			document.getElementById("twat").innerHTML = number;
		}
	</script>
</head>
<body>
	<input type="text" id="txtBox" onkeyup="convert()">	
	<div id="twat" >	
	</div>
</body>
</html>
