<html>
<head>
	<script>
		function prime(){
			var primes=[];
			var number = document.getElementById("txtBox").value;
			for(var i = 0; i < number; i++){
				if(isPrime(i)) 
					primes.push(i);
			}
			var output="Prime numbers less than or equal to your number: " + primes;
			document.getElementById("divOutput").innerHTML = output;
		}
		function isPrime(num) {
			if(num < 2) 
				return false;
			for (var i = 2; i < num; i++) {
				if(num%i==0)
					return false;
			}
			return true;
		}
	</script>
</head>
<body>
	<label for="txtBox">Enter a number:</label>
	<input type="text" id="txtBox">
	<button onclick='prime()'>Go</button>
	<div id='divOutput'>Prime numbers less than or equal to your number:</div>
</body>
</html>
